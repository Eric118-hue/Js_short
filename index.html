<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trie d'un tableau</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <h1>Tableau de bord</h1>
    <table id="table" >
        <thead>
            <tr>
                <td class="thead_postId" id="sortByPostId">
                    <p> PostId 
                        <span id="iconPostId"><i class="fas fa-sort-amount-up-alt"></i></span>
                    </p>
                </td>
                <td class="thead_id" id="sortById">
                    <p> id 
                        <span id="iconId"><i class="fas fa-sort-amount-up-alt"></i></span>
                    </p>
                </td>
                <td>name</td>
                <td>email</td>
                <td>comment</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="btn--next-prec">
        <button id="precedent" class="btn--prec" disabled>Prec.</button>
        <button id="next" class="btn--next">Next.</button>
    </div>

    <script src="/src/app.js"></script>
</body>
</html>
